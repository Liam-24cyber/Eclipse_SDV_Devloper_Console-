server:
  port: 8084

spring:
  application:
    name: webhook-management-service
  
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin123
    virtual-host: /
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 2s
          max-attempts: 3
        acknowledge-mode: auto

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

logging:
  level:
    com.tsystems.dco.webhook: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.amqp.rabbit: DEBUG
    org.springframework.amqp.rabbit.listener: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Application-specific configuration
app:
  webhook:
    default-retry-attempts: 3
    default-retry-delay: 5000
    max-retry-delay: 300000
    delivery-timeout: 30000
    cleanup-interval: 3600000  # 1 hour
  message-queue:
    service-url: http://message-queue-service:8083
