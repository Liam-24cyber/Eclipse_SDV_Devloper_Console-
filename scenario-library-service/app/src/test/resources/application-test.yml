app:
  rest:
    port: 0
  probes:
    port: 0
  cors:
    origins: "*"
    headers: "*"
  postgres:
    host: localhost
    port: 5432
    database: testdb
    username: test
    password: test
  storage:
    url: http://localhost:9000
    access.key: testkey
    secret.key: testsecret
    bucket: test-bucket
  username: testuser
  password: testpass

track-service:
  url: http://localhost:8081

server:
  port: ${app.rest.port}

spring:
  datasource:
    url: jdbc:h2:mem:scenario_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  server:
    port: ${app.probes.port}
  endpoints:
    enabled-by-default: false
